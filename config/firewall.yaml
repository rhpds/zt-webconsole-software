---
# By default egress traffic is not allowed, define below the ports allowed.
egress:
  - ports:
      - protocol: TCP
        port: 443
      - portocol: TCP
        port: 22
ingress:
  - ports:
      - protocol: TCP
        port: 9090
      - portocol: TCP
        port: 22

